<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <div class = "left-side">
            <div class="bg-logo">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="title">
                    <h1>ODIN</h1>
                </div>
            </div>
        <div class="footer">
            <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
    </div>
    <div class = "right-side">
       <div class="upper-part">
        <div class="first-sentence">
            <p>This is not a real online service! You know you need something</p>
            <p>like this in your life to help your realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
        </div>
        <div class="second-sentence">
            You <i>know</i> you want to.
        </div>
       </div>
       <div class="middle-part">
            <div class="middle-part-info">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="info">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="info">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="info">
                        <label for="email-address">EMAIL</label>
                        <input type="email" id="email-address" name="email-address" required>
                    </div>
                    <div class="info">
                        <label for="phone-number">NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="info error">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="info error">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="lower-part">
            <button type="submit" class="create">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
   </div>
</body>
</html>
